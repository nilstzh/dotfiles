theme="boo_berry"

[editor]
auto-save=true
cursorline=true 

[editor.soft-wrap]
enable = true

[keys.normal]
C-j = ["extend_to_line_bounds", "delete_selection", "paste_after"]
C-k = ["extend_to_line_bounds", "delete_selection", "move_line_up", "paste_before"]
up = "no_op"
down = "no_op"
left = "no_op"
right = "no_op"

[keys.insert]
C-h = ["move_char_left"]
C-j = ["move_line_down"]
C-k = ["move_line_up"]
C-l = ["move_char_right"]
up = "no_op"
down = "no_op"
left = "no_op"
right = "no_op"
pageup = "no_op"
pagedown = "no_op"
home = "no_op"
end = "no_op"
